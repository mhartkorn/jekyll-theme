---
layout: default
---

{% for project in site.data.projects %}
    {% if project.slug == page.title %}
        {% assign page_project = project %}
    {% endif %}
{% endfor %}

<h3 class="archive-title">Archive of project <span class="label" style="background-color:{{ page_project.color }};">{{ page_project.name }}</span></h3>
<div class="posts">
    {% for post in page.posts %}
    {% include post.html %}
    {% endfor %}
</div>
