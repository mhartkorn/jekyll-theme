---
layout: default
---

{% for tag in site.data.tags %}
    {% if tag.slug == page.title %}
        {% assign page_tag = tag.name %}
    {% endif %}
{% endfor %}

<h3 class="archive-title">Archive of tag {{ page_tag }}</h3>
<div class="posts">
    {% for post in page.posts reversed %}
    {% include post.html %}
    {% endfor %}
</div>
