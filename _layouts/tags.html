---
layout: default
---

{% for tag in site.data.tags %}
    {% if tag.slug == page.title %}
        {% assign page_tag = tag.name %}
    {% endif %}
{% endfor %}

<h3 class="archive-title">Archive of tag <span class="post-tag">{{ page_tag }}</span></h3>
<div class="posts">
    {% for post in page.posts %}
    {% include post.html %}
    {% endfor %}
</div>
